{% extends 'base.html' %}
{% load static %}

{% block title %}login{% endblock title %}

{% block more_links %}
 <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock more_links %}

{% block main_content %}
	<div class="span9">
		<p id="title">
			Citation Manager
		</p>
	</div>

	<div>
	  	<div class="form">
	    	<form class="login-form">

	      		<input type="text" id="login_id" placeholder="username"/>
	      		<input type="password" id="password_user" placeholder="password"/>
	      		<button id="login_button">login</button>

	   			<p class="message">Not registered? <a id="create-account" href="{% url 'signup' %}">Create an account</a></p>
	    	</form>
	  	</div>
	</div>
{% endblock main_content %}

{% block more_scripts %}
	<script src="{% static "js/login.js" %}" type="text/javascript"></script>
{% endblock more_scripts %}
