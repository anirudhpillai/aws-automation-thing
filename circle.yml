## Customize the test machine
machine:
  pre:
    - pwd
    - ls
    - cd aws-automation-thing && ./djangosetup.sh

## Customize test commands
test:
  override:
    - cd aws-automation-thing &&  ./testbuild.sh

## Customize deployment commands
deployment:
  staging:
    branch: dev
    commands:
      - cd aws-automation-thing && fab deploy
