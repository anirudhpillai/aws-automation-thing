## Customize the test machine
machine:
  pre:
    - pwd
    - ls
    - cd aws-automation-thing && ./djangosetup.sh

test:
  override:
    - ls
    - cd ref_manager
    - pip install -r requirements.txt
    - python manage.py test

## Customize deployment commands
deployment:
  staging:
    branch: dev
    commands:
      - ls
      - fab deploy
      - cd ~/.ssh
      - ls
