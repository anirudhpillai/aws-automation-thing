language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- 3.6-dev
install: "./djangosetup.sh"
script: "./testbuild.sh"
before_deploy: "./package.sh"
deploy:
- provider: s3
  access_key_id: &1
    secure: 
  secret_access_key: &2
    secure: 
